<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Floating Chat Icon */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #d32f2f;
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            z-index: 1000;
        }

        #chatbot-icon:hover {
            background-color: #b71c1c;
            transform: scale(1.1);
        }

        /* Chatbot Container */
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 450px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* Hide Chatbot Initially */
        .hidden {
            display: none !important;
        }

        /* Chatbot Header */
        #chatbot-header {
            background-color: #d32f2f;
            color: white;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        #close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Chatbot Body */
        #chatbot-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        /* Chatbot Messages */
        #chatbot-messages {
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #d32f2f;
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #333;
            color: white;
            align-self: flex-start;
        }

        /* Input Section */
        #chatbot-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #444;
            background-color: #2c2c2c;
        }

        #chatbot-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #333;
            color: white;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #b71c1c;
        }

        /* Loading indicator */
        .typing-indicator {
            display: inline-block;
            padding: 12px;
            background-color: #333;
            border-radius: 8px;
            align-self: flex-start;
            color: #aaa;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #aaa;
            margin-left: 4px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Chat Icon -->
    <div id="chatbot-icon">ðŸ’¬</div>

    <!-- Chatbot Container -->
    <div id="chatbot-container" class="hidden">
        <div id="chatbot-header">
            <span>Chatbot Assistant</span>
            <button id="close-btn">&times;</button>
        </div>
        <div id="chatbot-body">
            <div id="chatbot-messages">
                <div class="message bot">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chatbotContainer = document.getElementById("chatbot-container");
            const closeBtn = document.getElementById("close-btn");
            const sendBtn = document.getElementById("send-btn");
            const chatbotInput = document.getElementById("chatbot-input");
            const chatbotMessages = document.getElementById("chatbot-messages");
            const chatbotIcon = document.getElementById("chatbot-icon");

            // Show chatbot when clicking the icon
            chatbotIcon.addEventListener("click", function () {
                chatbotContainer.classList.remove("hidden");
                chatbotIcon.style.display = "none";
            });

            // Hide chatbot when clicking the close button
            closeBtn.addEventListener("click", function () {
                chatbotContainer.classList.add("hidden");
                chatbotIcon.style.display = "flex";
            });

            // Send message on button click
            sendBtn.addEventListener("click", sendMessage);
            
            // Send message on Enter key
            chatbotInput.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });

            function sendMessage() {
                const userMessage = chatbotInput.value.trim();
                if (userMessage) {
                    appendMessage("user", userMessage);
                    chatbotInput.value = "";
                    
                    // Show typing indicator
                    showTypingIndicator();
                    
                    // Get bot response
                    getBotResponse(userMessage);
                }
            }

            function appendMessage(sender, message) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", sender);
                messageElement.textContent = message;
                chatbotMessages.appendChild(messageElement);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            function showTypingIndicator() {
                const typingElement = document.createElement("div");
                typingElement.classList.add("typing-indicator");
                typingElement.innerHTML = "Thinking";
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement("span");
                    dot.classList.add("typing-dots");
                    typingElement.appendChild(dot);
                }
                typingElement.id = "typing-indicator";
                chatbotMessages.appendChild(typingElement);
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById("typing-indicator");
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async function getBotResponse(userMessage) {
                // IMPORTANT: In a production environment, you should never expose your API key
                // in client-side code. Instead, set up a server-side proxy to handle API requests.
                const apiKey = "YOUR_API_KEY_HERE"; // Replace with your actual API key
                
                // For demonstration purposes, we'll use a mock response if no API key is provided
                if (!apiKey || apiKey === "YOUR_API_KEY_HERE") {
                    // Simulate API delay
                    setTimeout(() => {
                        removeTypingIndicator();
                        const responses = [
                            "I'm a demo chatbot. To use the full AI capabilities, please add your OpenAI API key.",
                            "This is a sample response. Add your API key to connect to OpenAI.",
                            "I'd love to help, but first you need to configure your API key in the code."
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        appendMessage("bot", randomResponse);
                    }, 1000);
                    return;
                }

                const apiUrl = "https://api.openai.com/v1/chat/completions";

                try {
                    const response = await fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${apiKey}`,
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [{ role: "user", content: userMessage }],
                            max_tokens: 150,
                        }),
                    });

                    const data = await response.json();
                    removeTypingIndicator();
                    
                    if (data.choices && data.choices.length > 0) {
                        const botMessage = data.choices[0].message.content;
                        appendMessage("bot", botMessage);
                    } else {
                        appendMessage("bot", "Sorry, I didn't understand that. Could you try again?");
                    }
                } catch (error) {
                    console.error("Error fetching bot response:", error);
                    removeTypingIndicator();
                    appendMessage("bot", "Sorry, something went wrong. Please try again.");
                }
            }
        });
    </script>
</body>
</html>
